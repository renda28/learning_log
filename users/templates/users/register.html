{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Register your account.</h2>
{% endblock header %}


{% block content %}
<div class="col-md-4">
    <form method="post" action="{% url 'users_app:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">register</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'learning-logs:index' %}" />
    </form>
</div>
{% endblock content %}
